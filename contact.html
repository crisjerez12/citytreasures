<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityTreasures | Contact</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="text-slate-700 bg-slate-50 shadow-sm">
      <div class="container mx-auto flex justify-between p-5 items-center">
        <div>
          <a
            href="index.html"
            class="flex font-medium items-center text-gray-900"
          >
            <img src="img/logo.png" class="w-40" />
          </a>
        </div>

        <nav
          class="hidden md:ml-4 md:py-1 md:pl-4 md:border-gray-400 md:flex flex-wrap items-center text-base justify-center"
        >
          <a href="pricing.html" class="mr-5 hover:text-gray-900">Pricing</a>
          <a href="events.html" class="mr-5 hover:text-gray-900">Events</a>
          <a href="about.html" class="mr-5 hover:text-gray-900">About</a>
          <a href="contact.html" class="mr-5 hover:text-gray-900">Contact</a>
        </nav>
        <button class="block md:hidden hover:bg-gray-300 rounded-xl group z-40">
          <div class="w-5 my-[3px] h-[3px] bg-gray-800 mb-[2px]"></div>
          <div class="w-5 my-[3px] h-[3px] bg-gray-800 mb-[2px]"></div>
          <div class="w-5 my-[3px] h-[3px] bg-gray-800"></div>
          <div
            class="absolute top-0 -right-full opacity-0 h-screen w-[60%] border bg-slate-300 group-focus:right-0 group-focus:opacity-100 transition-all ease-in duration-300"
          >
            <ul class="flex flex-col items-center text-[18px] pt-[60px]">
              <li class="hover:bg-slate-200 py-4 px-6 w-full">
                <a href="pricing.html">Pricing</a>
              </li>
              <li class="hover:bg-slate-200 py-4 px-6 w-full">
                <a href="events.html">Events</a>
              </li>
              <li class="hover:bg-slate-200 py-4 px-6 w-full">
                <a href="about.html">About</a>
              </li>
              <li class="hover:bg-slate-200 py-4 px-6 w-full">
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </button>
      </div>
    </header>
    <section class="text-slate-600 body-font relative">
      <div class="container px-5 pb-24 pt-10 mx-auto">
        <div class="bg-slate-50 py-5">
          <div class="flex flex-col text-center w-full mb-12 px-2">
            <h1
              class="sm:text-3xl text-2xl font-medium font-serif mb-4 text-gray-900"
            >
              Get in Touch
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              Have questions or inquiries? Reach out to us. Your satisfaction
              matters.
            </p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <form class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  />
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  />
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600"
                    >Message</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                  ></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button
                  type="submit"
                  class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                >
                  Send
                </button>
              </div>
              <div
                class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center"
              >
                <a class="text-indigo-500">citytreasures.netlify.app</a>
                <p class="leading-normal my-5">
                  Poblacion,Kiamba,Sarangani Porvince
                </p>
                <span class="inline-flex">
                  <a class="text-gray-500">
                    <svg
                      fill="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                      ></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg
                      fill="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                      ></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <rect
                        width="20"
                        height="20"
                        x="2"
                        y="2"
                        rx="5"
                        ry="5"
                      ></rect>
                      <path
                        d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
                      ></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg
                      fill="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
                      ></path>
                    </svg>
                  </a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-slate-600 bg-slate-50">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          href="index.html"
          class="flex title-font font-medium items-center md:justify-start justify-center text-slate-900"
        >
          <span class="ml-3 text-xl font-serif">CityTreasures</span>
        </a>
        <p
          class="text-sm text-slate-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-slate-200 sm:py-2 sm:mt-0 mt-4"
        >
          © 2023 Ariser —
          <a
            class="text-slate-600 ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >@creator</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="text-slate-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-slate-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-slate-500">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-slate-500">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
